<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<style>

  *{ color: #777; }
  .wrap{ margin: 10px; }
  .title{ color: #000; font-weight: 800; font-size: 20px; }
  .desc{ color: #000; font-weight: 600; font-size: 15px; margin-top: 20px; }
  hr{ margin: 30px 0; }



</style>
<body>

  <div class="wrap">
    <div class="title"> * 스타일 메서드</div> 
    <div class="desc">- 해당 선택자에 원하는 스타일 부여</div> 
    <div class="test1">$(선택자).css('스타일 속성 이름');</div>
    <div class="test2">$(선택자).css({'스타일 속성 이름', ...});</div>
   
    <div class="desc">- 해당 선택자에 원하는 스타일 속성 값 설정</div> 
    <div class="test3">$(선택자).css("스타일 속성 이름", 값);</div>
    <div class="test4">$(선택자).css({스타일 속성 이름:값, ...});</div>
  </div>

  <script>

    $(function(){
      $('.test1').css('backgroundColor','gold');
      $('.test2').css({'font-size':'13px'});

      //$('.test3').css(' ');
      //$('.test4').css({ }); // ??????위에꺼랑 뭐가다르지?, 그리고 예시로 되있는대로 똑같이 쓰면 안먹힘
    }); 



  </script>
</body>
</html>
