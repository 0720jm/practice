<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<style>
  *{ color: #777; }
  .wrap{ margin: 10px; }
  .title{ color: #000; font-weight: 800; font-size: 20px; }
  .desc{ color: #000; font-weight: 600; font-size: 15px; margin-top: 20px; }
  hr{ margin: 30px 0; }



</style>
<body>

  <div class="wrap">
    <div class="title"> * 애니메이션효과 메서드</div>
    <div class="desc">- 사용자 정의 효과 다루기</div>
    <div class="test12">$(선택자).animate({스타일 속성 이름:속성 값, ...}, 애니메이션 시간)</div>  
  </div>


  <script>

    $(function(){
      $('.test12').animate({marginLeft:'250px', opacity:'.3'}, 5000);
    });




  </script>
</body>
</html>
